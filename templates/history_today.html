
{% extends 'header.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>历史上的今天</title>

    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color: #333;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            /* 增加宽度 */
            width: 100%;
        }

        h1 {
            background: #2f80ed;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .events {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;
            /* 使事件均匀分布 */
        }

        .event {
            background: #f9f9f9;
            margin: 10px;
            padding: 15px;
            border-left: 5px solid #2f80ed;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            flex: 1 1 calc(33.33% - 20px);
            /* 调整为三列布局并考虑margin */
            box-sizing: border-box;
        }

        .event:hover {
            background: #e3f2fd;
            transform: translateX(10px);
        }

        .year {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2f80ed;
        }

        .description {
            margin-left: 15px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #f2f2f2;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-calendar-day"></i> 历史上的今天</h1>
        <div class="events">
            {% if events %}
            {% for event in events %}
            <div class="event">
                <div class="year">{{ event.year }}</div>
                <div class="description">{{ event.event }}</div>
            </div>
            {% endfor %}
            {% else %}
            <p>今天没有记录到任何事件。</p>
            {% endif %}
        </div>
        <footer>
            © 2023 历史上的今天. All Rights Reserved.
        </footer>
    </div>
</body>
{% endblock %}

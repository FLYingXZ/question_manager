<!DOCTYPE html>
<html>

<head>
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-top: 30px;
        }

        form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>上传需要修正的word文件</h1>
        <p>由于原网站的BUG，部分word文件可能会出现显示格式错误的问题，可以在此处上传有问题的word文件进行修正</p>
        <b>请避免用迅雷等工具下载</b>
        <form action="/upload_docx" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>

</html>

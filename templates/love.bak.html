<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffcccc, #ffe6e6);
            font-family: '微软雅黑', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e60000;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }
        .signature {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>致陈波</h1>
        <p>亲爱的波，</p>
        <p>从我们相遇的那一刻起，我的生活充满了欢乐和爱。我珍惜我们在一起的每一个瞬间，并期待与你一起创造更多美好的回忆。</p>
    </div>
</body>
</html>

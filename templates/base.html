<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-问答平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/3.4.1/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.ico') }}" type="image/x-icon" />
    <script src="{{ url_for('static',filename='jquery/3.5.1/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/3.4.1/bootstrap.min.js') }}"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/profile">
                    <img class="logo" src="{% if 'qq.com' in current_user.email %}https://q1.qlogo.cn/g?b=qq&nk={{ current_user.email.split('@')[0] }}&s=100{% else %}/static/images/1110055.png{% endif %}" alt="用户头像">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/exam_list">题库首页</span></a></li>
                    <li class="active"><a href="/forum">论坛首页</span></a></li>
                    <li><a href="{{ url_for('get_post') }}">发布问答</a></li>
                </ul>
                <form class="navbar-form navbar-left" action="{{ url_for('search_post') }}" method="get">
                    <div class="form-group">
                        <input name="q" type="text" class="form-control" placeholder="请输入关键字">
                    </div>
                    <button type="submit" class="btn btn-default">查找</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class='main'>
        {% block main %}{% endblock %}
    </div>

</html>

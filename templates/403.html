{% extends "header.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限不足 - 访问被拒绝</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .icon {
            font-size: 60px;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⛔</div>
        <h1>权限不足</h1>
        <p>抱歉，您没有足够的权限访问此页面。</p>
        <p>如果您认为这是一个错误，请联系系统管理员或尝试使用具有适当权限的账户登录。</p>
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
{% endblock %}

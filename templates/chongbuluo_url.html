<!DOCTYPE html>
<html>
<head>
    <title>资源展示</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/5.2.3/bootstrap.min.css') }}">
    <style>
        :root {
            --primary-color: #2c3e50;    /* 深灰色 */
            --accent-color: #3498db;    /* 青蓝色 */
            --text-color: #34495e;      /* 深蓝灰 */
        }
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .search-box {
            max-width: 600px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .card-description {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 0.5rem;
        }
        .card-url {
            color: var(--accent-color);
            font-style: italic;
            font-size: 0.85em;
            word-break: break-all;
        }
        .card-body {
            padding: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4" style="color: var(--primary-color);">解锁一大波涨姿势的小众网站，总有你未曾涉足的新大陆</h1>
        
        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" 
                   placeholder="输入关键词搜索..." 
                   style="border-radius: 25px; padding: 12px 20px;">
        </div>
        <p>注：相当一部分需要梯子</p>
        <!-- 卡片容器 -->
        <div class="row row-cols-1 row-cols-md-4 row-cols-lg-5 g-4" id="cardContainer">
            {% for url in urls %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ url['title'] }}</h5>
                        <p class="card-description">{{ url['description'] }}</p>
                        <a href="{{ url['url'] }}" target="_blank" class="card-url">
                            {{ url['url'] }}
                        </a>
                        <p class="card-description">BY {{ url['author'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // 实时搜索功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.col');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>

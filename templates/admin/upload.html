<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/5.2.3/bootstrap.min.css') }}">

    <title>在线云盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .card {
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            /* 绿色背景 */
            color: white;
            /* 白色文字 */
            border-radius: 5px;
            /* 圆角边框 */
            padding: 10px 20px;
            /* 内边距 */
            text-decoration: none;
            /* 去掉下划线 */
            transition: background-color 0.3s, box-shadow 0.3s;
            /* 过渡效果 */
        }

        .btn-custom:hover {
            background-color: #218838;
            /* 鼠标悬停时的背景色 */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            /* 鼠标悬停时的阴影 */
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            /* 水平分布 */
            flex-wrap: wrap;
            /* 多行包裹 */
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            /* 去除列表项目的默认样式 */
            padding: 0;
            /* 移除默认的内边距 */
        }

        .file-list li {
            display: flex;
            align-items: center;
            /* 垂直居中 */
            margin: 10px;
            /* 添加一些外边距 */
            border: 1px solid #ddd;
            /* 添加边框 */
            border-radius: 4px;
            /* 圆角 */
            padding: 10px;
            /* 内边距 */
            flex-basis: calc(33.333% - 20px);
            /* 每个项目占据1/3的宽度（减去外边距） */
            max-width: calc(33.333% - 20px);
            /* 最大宽度 */
            min-height: 120px;
            /* 最小高度 */
            overflow: hidden;
            /* 隐藏溢出内容 */
        }

        .file-preview img {
            max-width: 100px;
            /* 设置缩略图最大宽度 */
            max-height: 100px;
            /* 设置缩略图最大高度 */
        }

        .file-link {
            white-space: nowrap;
            /* 不换行 */
            overflow: hidden;
            /* 隐藏溢出的内容 */
            text-overflow: ellipsis;
            /* 使用省略号表示溢出部分 */
            max-width: 150px;
            /* 最大宽度 */
        }

        .file-preview {
            margin-right: 10px;
            /* 添加预览图片和链接之间的间隔 */
        }
    </style>
</head>

<body>
    {% extends 'header.html' %}
    {% block content %}

    <div class="new-container">


        <div class="card">
            <div class="card-body">
                <h1 class="card-title">文件上传</h1>
                <p>这个云盘是所有账户共享的，请勿私用，有些需要临时传题目附件场合可以用下。</p>
                <form id="upload-form">
                    <div class="mb-3">
                        <input type="file" class="form-control" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">上传文件</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">已上传文件</h2>
                <ul id="file-list" class="file-list li">
                    <!-- 文件列表将在这里显示 -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                if (response.ok) {
                    alert('文件上传成功！');
                    fetchFileList();
                } else {
                    alert('文件上传失败！');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('文件上传失败！');
            }
        });

        async function fetchFileList() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                const fileListElement = document.getElementById('file-list');
                fileListElement.innerHTML = '';
                files.forEach(file => {
                    const li = document.createElement('li');
                    //li.classList.add('file-list li');

                    const previewDiv = document.createElement('div');
                    previewDiv.classList.add('file-preview');

                    if (file.filename.endsWith('.jpg') || file.filename.endsWith('.png') || file.filename.endsWith('.ico') || file.filename.endsWith('.gif') || file.filename.endsWith('.jpeg')) {
                        // 如果是图片
                        const img = document.createElement('img');
                        img.src = `_uploads/photos/files/${file.filename}`;
                        img.style.maxWidth = '100px'; // 设置缩略图最大宽度
                        img.style.maxHeight = '100px'; // 设置缩略图最大高度
                        previewDiv.appendChild(img);
                    } else if (file.filename.endsWith('.doc') || file.filename.endsWith('.docx')) {
                        const icon = document.createElement('img');
                        icon.src = `{{ url_for('static', filename='images/word.ico') }}`;
                        icon.style.maxWidth = '100px'; // 设置图标的最大宽度
                        icon.style.maxHeight = '100px'; // 设置图标的最大高度
                        previewDiv.appendChild(icon);
                    } else if (file.filename.endsWith('.xls') || file.filename.endsWith('.xlsx') || file.filename.endsWith('.csv')) {
                        const icon = document.createElement('img');
                        icon.src = `{{ url_for('static', filename='images/excel.ico') }}`;
                        icon.style.maxWidth = '100px'; // 设置图标的最大宽度
                        icon.style.maxHeight = '100px'; // 设置图标的最大高度
                        previewDiv.appendChild(icon);
                    } else if (file.filename.endsWith('.txt')) {
                        const icon = document.createElement('img');
                        icon.src = `{{ url_for('static', filename='images/txt.ico') }}`;
                        icon.style.maxWidth = '100px'; // 设置图标的最大宽度
                        icon.style.maxHeight = '100px'; // 设置图标的最大高度
                        previewDiv.appendChild(icon);
                    } else if (file.filename.endsWith('.ppt') || file.filename.endsWith('.pptx')) {
                        const icon = document.createElement('img');
                        icon.src = `{{ url_for('static', filename='images/ppt.ico') }}`;
                        icon.style.maxWidth = '100px'; // 设置图标的最大宽度
                        icon.style.maxHeight = '100px'; // 设置图标的最大高度
                        previewDiv.appendChild(icon);
                    } else if (file.filename.endsWith('.pdf')) {
                        const icon = document.createElement('img');
                        icon.src = `{{ url_for('static', filename='images/pdf.ico') }}`;
                        icon.style.maxWidth = '100px'; // 设置图标的最大宽度
                        icon.style.maxHeight = '100px'; // 设置图标的最大高度
                        previewDiv.appendChild(icon);
                    } else {
                        // 对于其他文件类型，可以显示文件类型的图标或文本
                        // 对于非图片类型的文件，使用 nontype.ico 作为缩略图
                        const icon = document.createElement('img');
                        icon.src = `{{ url_for('static', filename='images/nontype.ico') }}`; // 使用 nontype.ico 作为缩略图
                        icon.style.maxWidth = '100px'; // 设置图标的最大宽度
                        icon.style.maxHeight = '100px'; // 设置图标的最大高度
                        previewDiv.appendChild(icon);
                    }

                    li.appendChild(previewDiv);
                    const fileLink = document.createElement('a');
                    fileLink.href = `_uploads/photos/files/${file.filename}`;
                    fileLink.target = '_blank';
                    fileLink.innerHTML = `${file.filename} <br> ${(file.size/1024).toFixed(2)} KB <br> ${file.mtime}`;


                    li.appendChild(fileLink);
                    fileListElement.appendChild(li);
                });

                // 这个函数根据文件名返回文件类型
                // 示例：可以根据扩展名返回 '图片', '文本', 'PDF' 等
                function getFileType(filename) {
                    const extension = filename.split('.').pop().toLowerCase(); // 获取文件扩展名
                    switch (extension) {
                        case 'jpg':
                        case 'jpeg':
                        case 'png':
                        case 'gif':
                        case 'bmp':
                            return '图片';
                        case 'txt':
                            return '文本文件';
                        case 'pdf':
                            return 'PDF文件';
                        case 'doc':
                        case 'docx':
                            return 'Word文档';
                        case 'xls':
                        case 'xlsx':
                            return 'Excel表格';
                        case 'ppt':
                        case 'pptx':
                            return 'PowerPoint演示文稿';
                            // 你可以继续添加更多的文件类型和描述
                        default:
                            return '其他类型'; // 对于未知或不常见的文件类型
                    }
                }

            } catch (error) {
                console.error('Error fetching file list:', error);
            }
        }
        fetchFileList();
    </script>
    {% endblock %}
</body>

</html>
